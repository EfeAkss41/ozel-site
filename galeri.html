  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 40px;
      margin-top: 20px;
      color: #ff4d6d;
      text-align: center;
    }

    .slideshow-container {
      position: relative;
      max-width: 400px;
      margin: auto;
      margin-top: 20px;
      border-radius: 15px;
      overflow: hidden;
    }

    .slides {
      display: none;
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .button {
      background-color: #ff4d6d;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      margin: 20px auto;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
    }

    .button:hover {
      background-color: #e60039;
    }

    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #ff4d6d;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      font-size: 16px;
    }

    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }

    /* Mobil uyum */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .slideshow-container {
        max-width: 90%;
      }

      .button {
        width: 80%;
        padding: 10px;
      }
    }

  </style>
</head>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
